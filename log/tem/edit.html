<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <form method="POST" class="post-form" action="/edit/{{data.id}}">
        {% csrf_token %}
        <input type="hidden" name="id" id="id" required maxlength="20" value="{{ data.id }}">
        
        <div class="container">
    <br>
            <div class="form-group row">
                <label class="col-sm-1 col-from-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-from-label">UserName:</label>
            <div class="col-sm-4">
            <input type="text" name="username" value="{{data.username}}">
        </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-from-label">Email I'd:</label>
            <div class="col-sm-4">
            <input type="email" name="email" value="{{data.email}}">

        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-from-label">Address:</label>
            <div class="col-sm-4">
            <input type="text" name="address" value="{{data.address}}">

        </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-from-label"></label>
            <div class="col-sm-4">
            <button type="submit" class="btn btn-success">Submit</button>

        </div>
        </div>
        </div>

    </form>
    
</body>
</html>
